<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/style.css" />
    <title>Calculator app</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    </style> -->
  </head>
  <body>
    <div class="container">
      <div class="toggleTheme">
        <div>Calculator</div>
        <div>ToggleTheme</div>
      </div>
      <div id="result" class="results">0</div>
      <div class="keyboard">
        <div class="keyboard__space">
          <button id="7">7</button>
          <button id="8">8</button>
          <button id="9">9</button>
          <button id="del" class="grey-background">DEL</button>
        </div>
        <div class="keyboard__space">
          <button id="4">4</button>
          <button id="5">5</button>
          <button id="6">6</button>
          <button id="suma">+</button>
        </div>
        <div class="keyboard__space">
          <button id="1">1</button>
          <button id="2">2</button>
          <button id="3">3</button>
          <button id="resta">-</button>
        </div>
        <div class="keyboard__space">
          <button id="decimal">.</button>
          <button id="0">0</button>
          <button id="dividir">/</button>
          <button id="multiplicar">x</button>
        </div>
        <div class="keyboard__space">
          <button id="reset" class="reset grey-background">RESET</button>
          <button id="igual" class="equal">=</button>
        </div>
      </div>

  </body>
</html>
