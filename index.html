<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/style.css" />
    <title>Calculator app</title>

  <body>
    <div class="container">
      <div class="toggleTheme">
        <div>Calculator</div>
        <div>ToggleTheme</div>
      </div>
      <div class="results">399,381</div>
      <div class="keyboard">
        <div class="keyboard__space">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="grey-background">DEL</button>
        </div>
        <div class="keyboard__space">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
        </div>
        <div class="keyboard__space">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
        </div>
        <div class="keyboard__space">
          <button>.</button>
          <button>0</button>
          <button>/</button>
          <button>x</button>
        </div>
        <div class="keyboard__space">
          <button class="reset grey-background">RESET</button>
          <button class="equal">=</button>
        </div>
      </div>
