<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/style.css" />
    <title>Calculator app</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

      }

  </head>
  <body>
    <div class="container">
      <div class="toggleTheme">
        <div>Calculator</div>
        <div><label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
      </label></div>
      </div>
      <div id="result" class="results"></div>
      <div class="keyboard">
        <div class="keyboard__space">
          <button id="7"><span>7</span></button>
          <button id="8"><span>8</span></button>
          <button id="9"><span>9</span></button>
          <button id="del" class="grey-background"><span>DEL</span></button>
        </div>
        <div class="keyboard__space">
          <button id="4"><span>4</span></button>
          <button id="5"><span>5</span></button>
          <button id="6"><span>6</span></button>
          <button id="suma"><span>+</span></button>
        </div>
        <div class="keyboard__space">
          <button id="1"><span>1</span></button>
          <button id="2"><span>2</span></button>
          <button id="3"><span>3</span></button>
          <button id="resta"><span>-</span></button>
        </div>
        <div class="keyboard__space">
          <button id="decimal"><span>.</span></button>
          <button id="0"><span>0</span></button>
          <button id="dividir"><span>/</span></button>
          <button id="multiplicar"><span>x</span></button>
        </div>
        <div class="keyboard__space">
          <button id="reset" class="reset grey-background">RESET</button>
          <button id="igual" class="equal">=</button>
        </div>
      </div>

</html>
